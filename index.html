<!DOCTYPE html>
<html>
<head>
  <title>My meme</title>
  <link rel="stylesheet" href="css/meme.css" />
</head>
<body>
  <div class="wrapper-main">
    <div class="hover-message">Hover over me...</div>
    <div class="image-wrapper">
      <div class="image"></div>
    </div>
    <div class="heading">the intranets</div>
    <div class="subheading">Prepare to&nbsp;<span class="font-italic">rule the world</span>.</div>
    <div class="action-items">
      <button class="btn btn-action-scale" data-toggle-classname="scale">Scale me!</button>
      <button class="btn btn-action-rotate" data-toggle-classname="rotate">Rotate me!</button>
      <button class="btn btn-action-skew" data-toggle-classname="skew">Skew me!</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
